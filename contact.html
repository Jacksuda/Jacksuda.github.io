<main class="form-main">
		<section class="contact-form-section">
			<h3>Send us a Message</h3>
						<form action="/submit-form" method="POST" class="contact-form">
				<fieldset>
					<legend>Your Details</legend>
					<label for="name">Name:</label>
					<input type="text" id="name" name="user_name" required pattern="[A-Za-z]" title="Name should only contain letters and spaces.">
					<p>
					<label for="email">Email:</label>
					<input type="email" id="email" name="user_email" required>
					<p>
					<label for="phone">Phone (optional):</label>
					<input type="tel" id="phone" name="user_phone" pattern="[0-9]" title="Please enter a 10-digit phone number.">
				</fieldset>
				
				<fieldset>
					<legend>Your Inquiry</legend>
					<label for="subject">Subject:</label>
					<select id="subject" name="inquiry_subject" required>
						<option value="">-- Please choose an option --</option>
						<option value="reservation">Reservation Inquiry</option>
						<option value="feedback">Feedback</option>
						<option value="catering">Catering Request</option>
						<option value="other">Other</option>
					</select>
					<p>
					<label for="message">Message:</label>
					<textarea id="message" name="user_message" rows="5" required minlength="10" placeholder="Your message must be at least 10 characters long."></textarea>
				</fieldset>
				
				<button type="submit" class="call2action">Submit Message</button>
			</form>
		</section>
	</main>
